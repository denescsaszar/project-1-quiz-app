<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/cards.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <!-- CARD 1 -->

      <section class="question-card">
        <!-- BOOKMARK -->

        <img
          id="question-card__button"
          class="question-card__icon"
          src="./assets/bookmark.png"
          alt="bookmark"
          data-js="bookmark-button"
        />

        <!-- QUESTION -->

        <h2 class="question-card__title" data-js="">
          What property flips the axes of flexbox
        </h2>

        <!-- SHOW BUTTON -->

        <button class="question-card__button" data-js="show-answer-button">
          show answer
        </button>

        <!-- ANSWER -->

        <p class="question-card__answer hidden" data-js="answer">
          The flex-direction property is a sub-property of the Flexible Box
          Layout module. It establishes the main-axis, thus defining the
          direction flex items are placed in the flex container.
        </p>

        <!-- TAGS -->

        <div class="question-card__tags">
          <div class="question-card__tag">#html</div>
          <div class="question-card__tag">#css</div>
          <div class="question-card__tag">#flexbox</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="index.html" class="footer__link footer__link--active">
        <img
          class="footer__icon footer__icon--filled"
          src="./assets/home.png"
          alt="home filled"
        />
      </a>
      <a href="bookmark.html" class="footer__link footer__link--active">
        <img
          class="footer__icon"
          src="./assets/bookmark_filled.png"
          alt="bookmark"
        />
      </a>
      <a href="form.html" class="footer__link">
        <img class="footer__icon" src="./assets/add.png" alt="form" />
      </a>

      <a href="profile.html" class="footer__link">
        <img class="footer__icon" src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
  </body>
</html>
