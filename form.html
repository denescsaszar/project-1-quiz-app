!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
    <title>Document</title>
  </head>

  <!-- BODY -->

  <body>
    <!-- HEADER -->

    <header>
      <h1>Quiz App</h1>
    </header>

    <!-- MAIN -->

    <main>
      <!-- FORM -->

      <form>
        <!-- QUESTION -->

        <label for="question">Your question:</label>
        <textarea
          name="question"
          id="question"
          maxlength="150"
          data-js="textarea"
          required
        ></textarea>
        <div id="question-count" data-js="counter">
          <span id="current">150</span>
          <span>/ characters left</span>
        </div>

        <!-- ANSWER -->

        <label for="answer">Your answer:</label>
        <textarea
          name="answer"
          id="answer"
          maxlength="150"
          data-js="textarea"
          required
        ></textarea>
        <div id="answer-count" data-js="counter">
          <span id="currentAnswer">0</span>
          <span id="maximum">/ 150</span>
        </div>

        <!-- SUBMIT BUTTON -->

        <label for="question">Tag:</label>
        <input type="text" name="tag" id="tag" value="#" required />
        <button type="submit" data-js="submit-button">Submit</button>
      </form>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
      <a href="index.html" class="footer__link footer__link--active">
        <img
          class="footer__icon footer__icon--filled"
          src="./assets/home.png"
          alt="home filled"
        />
      </a>
      <a href="bookmark.html" class="footer__link footer__link--active">
        <img
          class="footer__icon"
          src="./assets/bookmark_transparent.png"
          alt="bookmark"
        />
      </a>
      <a href="form.html" class="footer__link">
        <img class="footer__icon" src="./assets/add_filled.png" alt="form" />
      </a>

      <a href="profile.html" class="footer__link">
        <img class="footer__icon" src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
  </body>
</html>
